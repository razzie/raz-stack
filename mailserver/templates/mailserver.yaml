{{ if .Values.email.accounts }}
apiVersion: v1
kind: Service
metadata:
  name: mailserver
spec:
  type: ClusterIP
  ports:
  - port: 25
    name: smtp
  - port: 465
    name: smtp-tls
  - port: 993
    targetPort: 10993
    name: imap-tls
  - port: 995
    targetPort: 10995
    name: pop3-tls
  selector:
    app: mailserver
---
{{ $accounts := (split "," .Values.email.accounts) }}
{{ $hostname := (split "@" $accounts._0)._1 }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailserver
  template:
    metadata:
      labels:
        app: mailserver
    spec:
      initContainers:
      - name: init-accounts
        image: mailserver/docker-mailserver:latest
        command:
        - sh
        args:
        - -c
        - /var/mail-config/init-accounts.sh && cp /var/mail-config/*.cf /tmp/docker-mailserver/
        env:
        - name: EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mailserver-secret
              key: password
        volumeMounts:
        - mountPath: "/var/mail-config"
          name: config-vol
        - mountPath: "/tmp/docker-mailserver"
          name: live-config-vol
      containers:
      - name: mailserver
        image: mailserver/docker-mailserver:latest
        {{- if .Values.email.relay.host }}
        lifecycle:
          postStart:
            exec:
              command:
                - postmap
                - hash:/etc/postfix/sasl_passwd
        {{- end }}
        ports:
        - containerPort: 25
        - containerPort: 465
        - containerPort: 10993
        - containerPort: 10995
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: OVERRIDE_HOSTNAME
          value: {{ $hostname }}
        - name: ONE_DIR
          value: "1"
        - name: TLS_LEVEL
          value: modern
        - name: SSL_TYPE
          value: manual
        - name: SSL_CERT_PATH
          value: /var/mail-certs/tls.crt
        - name: SSL_KEY_PATH
          value: /var/mail-certs/tls.key
        - name: ENABLE_POP3
          value: "1"
        volumeMounts:
        - mountPath: "/var/mail"
          subPath: mail
          name: storage-vol
        - mountPath: "/var/mail-state"
          subPath: mail-state
          name: storage-vol
        - mountPath: "/var/log/mail"
          subPath: log
          name: storage-vol
        - mountPath: "/tmp/docker-mailserver"
          name: live-config-vol
        - mountPath: "/etc/postfix/sasl_passwd"
          subPath: sasl_passwd
          name: relay-config-vol
        - mountPath: "/var/mail-certs"
          name: certs-vol
      volumes:
      - name: storage-vol
        persistentVolumeClaim:
          claimName: mailserver-pvc
      - name: config-vol
        configMap:
          name: mailserver-config
          defaultMode: 0777
      - name: live-config-vol
        emptyDir: {}
      - name: relay-config-vol
        secret:
          secretName: mailserver-relay-secret
          optional: true
      - name: certs-vol
        secret:
          secretName: mailserver-cert
{{ end }}

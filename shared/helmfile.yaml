repositories:
- name: razzie
  url: https://razzie.github.io/helm-charts
#- name: traefik
#  url: https://helm.traefik.io/traefik
#- name: jetstack
#  url: https://charts.jetstack.io
#- name: emberstack
#  url: https://emberstack.github.io/helm-charts

releases:
- name: raz-stack-shared
  namespace: shared
  chart: .
  needs:
  - traefik/traefik
  - cert-manager/cert-manager
  - cert-manager/cert-manager-webhook-namecheap
  - shared/k8s-db-operator
  values:
  - ./values.yaml
  - imagePullToken: {{ env "IMAGE_PULL_TOKEN" | quote }}
  - namecheap:
      apiKey: {{ requiredEnv "NAMECHEAP_API_KEY" | quote }}
      apiUser: {{ requiredEnv "NAMECHEAP_API_USER" | quote }}
  - vpn:
      serviceProvider: {{ env "VPN_SERVICE_PROVIDER" | quote }}
      serverHostnames: {{ env "VPN_SERVER_HOSTNAMES" | quote }}
      openvpn:
        user: {{ env "OPENVPN_USER" | quote }}
        password: {{ env "OPENVPN_PASSWORD" | quote }}
  - stream:
      publish:
        username: {{ env "STREAM_PUBLISH_USERNAME" | quote }}
        password: {{ env "STREAM_PUBLISH_PASSWORD" | quote }}

- name: traefik
  namespace: traefik
  chart: razzie/traefik
  values:
  - ./config/traefik-config.yaml.gotmpl

- name: cert-manager
  namespace: cert-manager
  chart: razzie/cert-manager
  values:
  - ./config/cert-manager-config.yaml

- name: cert-manager-webhook-namecheap
  namespace: cert-manager
  chart: razzie/cert-manager-webhook-namecheap
  needs:
  - cert-manager/cert-manager
  values:
  - ./config/cert-manager-webhook-namecheap-config.yaml

- name: reflector
  namespace: reflector
  chart: razzie/reflector
  values:
  - ./config/reflector-config.yaml

- name: k8s-db-operator
  namespace: shared
  chart: razzie/k8s-db-operator
  values:
  - ./values.yaml
  - version: v1.0

{{ if .Values.stream.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: stream-server-rtsp-route
spec:
  entryPoints:
  - rtsp
  routes:
  - match: HostSNI(`*`)
    services:
    - name: stream-server
      port: 8554
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: stream-server-hls-route
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`stream.gorzsony.com`)
    kind: Rule
    services:
    - name: stream-server
      port: 8080
  tls:
    secretName: gorzsony-com-cert
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: stream-server-config
data:
  rtsp-simple-server.yml: |
    logLevel: info
    logDestinations: [stdout]
    readTimeout: 10s
    writeTimeout: 10s
    readBufferCount: 64

    rtspDisable: no
    protocols: [tcp]
    encryption: "optional"
    rtspAddress: :8554
    rtspsAddress: :8322
    serverKey: /cert/tls.key
    serverCert: /cert/tls.crt
    authMethods: [basic, digest]

    rtmpDisable: yes

    hlsDisable: no
    hlsAddress: :8080
    hlsAlwaysRemux: yes
    hlsVariant: fmp4
    hlsSegmentCount: 7
    hlsSegmentDuration: 1s
    hlsSegmentMaxSize: 10M
    hlsAllowOrigin: '*'
    hlsEncryption: no
    {{- with (first (lookup "v1" "Service" "traefik" "traefik").status.loadBalancer.ingress) }}
    hlsTrustedProxies: [{{ .ip | quote }}]
    {{- end }}

    paths:
      all:
        source: publisher
        sourceProtocol: tcp
        #publishUser: sha256:{{ sha256sum .Values.stream.publish.username | b64enc }}
        #publishPass: sha256:{{ sha256sum .Values.stream.publish.password | b64enc }}
        publishUser: {{ .Values.stream.publish.username }}
        publishPass: {{ .Values.stream.publish.password }}
        publishIPs: []
        readUser:
        readPass:
        readIPs: []
---
apiVersion: v1
kind: Service
metadata:
  name: stream-server
spec:
  type: ClusterIP
  ports:
  - port: 8554
    name: rtsp
  - port: 8322
    name: rtsps
  - port: 8080
    name: hls
  selector:
    app: stream-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stream-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stream-server
  template:
    metadata:
      labels:
        app: stream-server
    spec:
      containers:
      - name: stream-server
        image: ghcr.io/razzie/rtsp-simple-server:v0.20.0
        ports:
        - containerPort: 8554
        - containerPort: 8322
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        volumeMounts:
        - mountPath: /rtsp-simple-server.yml
          subPath: rtsp-simple-server.yml
          name: config-vol
        - mountPath: /cert
          name: cert-vol
          readOnly: true
      volumes:
      - name: config-vol
        configMap:
          name: stream-server-config
      - name: cert-vol
        secret:
          secretName: gorzsony-com-cert
{{ end }}
